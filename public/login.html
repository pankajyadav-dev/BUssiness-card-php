<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form action="php/login.php" method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Username or Email</label>
                    <input id="username" type="text" name="username" required 
                           class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" name="password" required 
                           class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button id="login" type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                    Login
                </button>
            </form>
            <p class="mt-4 text-center">Don't have an account? <a href="register.html" class="text-blue-500">Register here</a></p>
        </div>
    </div>
    <script>
        document.getElementById('login').addEventListener('click', function () {
        const username = document.getElementById("username").value;
        localStorage.setItem("username", username);
    });
    </script>
</body>
</html>
